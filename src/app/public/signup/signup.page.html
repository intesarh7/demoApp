<ion-header no-border>
  <ion-toolbar color="success">
    <ion-title>Register</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item>
      <ion-input type="text" placeholder="Your Name" [(ngModel)]="your_name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label style="color: #999;">Gender</ion-label>
      <ion-select interface="popover" [(ngModel)]="gender">
        <ion-select-option value="female">Female</ion-select-option>
        <ion-select-option value="male">Male</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label style="color: #999;">Date of Birth</ion-label>
      <ion-datetime displayFormat="YYYY/DD/MM" min="1945-01-01" max="2020-01-01" [(ngModel)]="date_birth"></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Email" [(ngModel)]="email_address"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="text" placeholder="Confirm Password" [(ngModel)]="confirm_pass"></ion-input>
    </ion-item>
    
    <ion-button expand="full" class="no-padding" color="success" (click)="tryRegister()" [disabled]="disabledButton">Register</ion-button>
    <p class="ion-padding">
      Already Register <a (click)="openLogin()">Click here</a>
    </p>
  </ion-list>
</ion-content>
